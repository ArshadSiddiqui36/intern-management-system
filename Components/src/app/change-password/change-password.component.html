<form #userForm4="ngForm" (ngSubmit)="onSubmit(userForm4.value)">
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h1>Change Password</h1>
      </div>
      <div class="row clearfix">
        <div class="">
          <div class="input-group input-title">
            <div class="input-group-addon">
              <span class="input-group">old password &nbsp;&nbsp;&nbsp;&nbsp;  </span>
            </div>
            <input type="text" ngModel name="currentpassword" id="" placeholder="  Enter Old Password">
          </div>
          <div class="input-group input-title">
            <div class="input-group-addon">
              <span class="input-group"> current password  </span>
            </div>
            <input type="text" ngModel name="password" id="" placeholder="  Enter Current Password">
          </div>
          <div class="input-group input-title">
            <div class="input-group-addon">
              <span class="input-group"> confirm password </span>
            </div>
            <input type="text" ngModel name="newpassword" id="" placeholder="  Enter Confirm Password">
          </div>
          
          <input class="button" type="submit" value="Change Password" />

        </div>
      </div>
    </div>

  </div>
