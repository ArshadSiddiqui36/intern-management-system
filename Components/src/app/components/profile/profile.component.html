<div class="profile_container">
  <div class="top_section">
    <div class="top_left">
      <img src={{photo}} alt="profile" />
    </div>
    <div class="top_right">
      <div class="name_designation">
        <h2>Ravi Singh</h2>
        <h4>Associate Software Developer</h4>
      </div>
      <div class="edit_button">
        <a routerLink="/editprofile">
          <span class="icon"></span>
          Edit Profile
        </a>
      </div>
    </div>
  </div>
  <div class="bottom_section">
    <div class="about_section">
      <div class="tab_section">
        <h4>About</h4>
      </div>
      <div>
        <table>
          <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>Male</td>
          </tr>
          <tr>
            <td>Designation</td>
            <td>{{Designation}}</td>
          </tr>
          <tr>
            <td>Job Type</td>
            <td>Internship</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="contact_section">
      <div class="tab_section">
        <h4>Contact</h4>
      </div>
      <div>
        <table>
          <tr>
            <td>Phone No.</td>
            <td>{{phone}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{email}}</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>{{address}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
