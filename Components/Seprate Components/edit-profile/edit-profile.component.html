<div class="edit_profile_container">
  <form #userForm3='ngForm' (ngSubmit)="onSubmit(userForm3.value)">
    <div class="imgUploadPreview">
      <img src={{imageURL}} alt="profile" />
      <label for="imageUpload">Change Profile<span></span></label>
      <input id="imageUpload" type="file" #file  ngModel name="photo" accept="image/*" (change)="onSelectFile($event)" />
    </div>

    <div class="user_details">
      <div class="rows">
        <label for="firstName" >First Name</label>
        <input type="text"[(ngModel)]="firstName" name="firstName" id="firstName"  />
      </div>
      <div class="rows">
        <label for="lastName">Last Name</label>
        <input type="text"  [(ngModel)]="lastName" name="lastName" id="lastName"  />
      </div>
      <div class="rows">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male" checked /><span>Male</span>
        <input type="radio" name="gender" value="female" /><span>Female</span>
      </div>
      <div class="rows">
        <label for="designation">Designation</label>
        <input type="text" [(ngModel)]="Designation" name="designation" id="designation"  />
      </div>
      <div class="rows">
        <label for="jobType">Job Type</label>
        <input type="text"  ngModel name="jobType" id="jobType" value="Internship" />
      </div>
      <div class="rows">
        <label for="phone">Phone No.</label>
        <input type="text"    name="phone" id="phone"  [(ngModel)]="phone" />
      </div>
      <div class="rows">
        <label for="email">Email</label>
        <input type="text" id="email" name="email"  [(ngModel)]="email" disabled />
      </div>
      <div class="rows">
        <label for="address">Address</label>
        <input type="text"  name="address" id="address"  [(ngModel)]='address' />
      </div>

      <div class="rows">
        <button>Update</button>
      </div>

    </div>

  </form>
</div>
