<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="tabbable-panel">
        <div class="tabbable-line">
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#markAttendence" data-toggle='tab'>Mark Attendence</a>
            </li>
            <li >
              <a href="#viewAttendence" (click)="h()" data-toggle='tab'>View Attendence</a>
            </li>
            <!-- <li>
              <a href="#monthWiseAttendence" data-toggle='tab'>Month Wise Attendence</a>

<div class="tab-content">
  <div class="tab-pane active" id="markAttendence">
    <div class="container course_container">
                <form #userForm4="ngForm" (ngSubmit)="onSubmit(userForm4.value)">
                  <div class="form_wrapper">
                    <div class="form_container">
                      <div class="title_container">
                        <h1>Attendance</h1>
                      </div>
                      <div class="row clearfix" >
                        <div class="" >
                          <div class="input-group input-title">
                            <div class="input-group-addon">
                              <span class="input-group"> Employee ID </span>
                            </div>
                            <input type="text" ngModel name="uid" id="" placeholder="Enter Employee ID">
                          </div>
                          <div class="input_field radioBtn ">
                            <label class="radio-inline">
                              <input type="radio" [(ngModel)]="morning" id="first" name="group1"  (click)="onMorning()" value="value1"><b>Morning</b>
                            </label>
                            <label class="radio-inline">
                              <input type="radio" [(ngModel)]="evening" name="group1"  (click)="onEvening()" value="value2"><b>Evening</b>
                            </label>
                          </div>
                          <input class="button" type="submit" value="Mark Attendance" />

                        </div>
                      </div>
                    </div>

                   </div>
      </form>
</div>
</div>





<div class="tab-pane" id="viewAttendence">
  <div class="container course_container">

<div class="container">
  <br><br>
  <h1 style="color: #ff5b64; " >Attendance Status</h1>
  <div class="form_wrappers" style="background:white;" >
    <div class="form_container">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<table class="table table-hover">
  <thead>
    <tr>
      <!-- <th scope="col">Employee Name</th>
      <th scope="col">Email</th>
      <th scope="col">Designation</th> -->
      <th scope="col">Date</th>
      <th scope="col">In-Time</th>
      <th scope="col">Out-Time</th>
      <th scope="col">Total hours</th>

    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let i of index">
          <!-- <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.designation}}</td> -->
          <td>{{change(i.morning)}}</td>
          <td>{{changeTime(i.morning)}}</td>
          <td>{{changeTime(i.evening)}}</td>
          <td>{{totalHours(i.morning,i.evening)}}</td>


      </tr>
